<script src="http://includes.the.tl/util.js"></script>
 <script type="text/coffeescript">
App = _nb.extendModel
  append: () -> 1
  initialize: (o) ->
    _m(o).el = $("#wrapper")
    o.abc = "abcdedghijklmnopqrstuvwxyz"
    o.state = 0
    $(document.body).bind "tap", (e) ->
      o.state++
      _t(o).render()
    _t.render o
  rednder: (o) ->
    _m(o).el.text _.s o.abc, o.state,1
$(document).ready () ->
  console.log "ready"
  window.app = _nb.metaType App
</script>
<style>
* {
margin:0;
padding:0;
}

width: 320px;
}
